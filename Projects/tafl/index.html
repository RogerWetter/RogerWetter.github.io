<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafl</title>
    <style>
        :root {
            --board-bg: #f4d47c;
            --board-border: black;
            --board-border-width: 2px;
            --tile-border: black;
            --tile-border-width: 1px;
            --tile-size: 8vmin; /* Platzhalter, wird per JS gesetzt  */
            --board-border-radius: 5px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 0;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .controls {
            display: flex;
            flex-direction: row;
            gap: 10px;
            height: fit-content;
            padding: 10px;
            text-align: center;
            justify-content: center;
        }

        .board {
            display: grid;
            border: var(--board-border-width) solid var(--board-border);
            background: var(--board-bg) url("img/Tafl.png") no-repeat center;
            background-size: 100%;
            border-radius: var(--board-border-radius);
        }

        .tile {
            width: var(--tile-size);
            height: var(--tile-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border: var(--tile-border-width) solid var(--tile-border);
        }

        .piece {
            width: 100%;
            height: 100%;
        }

        .king {
            background: url(img/wk.png) no-repeat center;
            background-size: contain;
        }

        .defender {
            background: url(img/wr.png) no-repeat center;
            background-size: contain;
        }

        .attacker {
            background: url(img/br.png) no-repeat center;
            background-size: contain;
        }

        button {
            height: fit-content;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #555;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background: #777;
        }

        .timecontrol {
            height: fit-content;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #555;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <p class="timecontrol">Attacker: <span id="attacker-time">10:00</span></p>
            <p class="timecontrol">Defender: <span id="defender-time">10:00</span></p>
        </div>

        <div class="board" id="board"></div>

        <div class="controls">
            <button onclick="prevMove()">◀️</button>
            <button onclick="nextMove()">▶️</button>
            <button onclick="openSettings()">⚙️</button>
        </div>
    </div>

    <script>
        const boardSize = 11;
        const posKing = 60;
        const posWs = [38, 48, 49, 50, 58, 59, 61, 62, 70, 71, 72, 82]
        const posBs = [3, 4, 5, 6, 7, 16, 33, 43, 44, 54, 55, 56, 64, 65, 66, 76, 77, 87, 104, 113, 114, 115, 116, 117]

        function setTileSize(size) {
            let borderSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--board-border-width'))*2 / window.innerHeight * 100;
            let controls = document.querySelectorAll(".controls");
            let totalHeight = 0;
            
            controls.forEach(control => {
                totalHeight += control.offsetHeight; // Adds the element's height
            });

            console.log(borderSize);
            let controlsSize = 130 / window.innerHeight * 100;
            let tileSize = (100-borderSize-controlsSize) / size;
            document.documentElement.style.setProperty('--tile-size', tileSize + "vmin");
        }

        function createBoard(size) {
            setTileSize(size);
            const board = document.getElementById("board");
            board.style.gridTemplateColumns = `repeat(${size}, var(--tile-size))`;
            board.style.gridTemplateRows = `repeat(${size}, var(--tile-size))`;
            board.innerHTML = ""; // Reset Board

            for (let i = 0; i < size * size; i++) {
                let tile = document.createElement("div");
                tile.classList.add("tile");
                if (posKing == i) {
                    let king = document.createElement("div");
                    king.classList.add("piece", "king");
                    tile.appendChild(king);
                } else if (posWs.includes(i)){
                    let defender = document.createElement("div");
                    defender.classList.add("defender", "piece");
                    tile.appendChild(defender);
                } else if (posBs.includes(i)) {
                    let attacker = document.createElement("div");
                    attacker.classList.add("attacker", "piece");
                    tile.appendChild(attacker);
                }
                board.appendChild(tile);
            }
        }

        function prevMove() {
            alert("Zug zurück geht noch nicht!");
        }

        function nextMove() {
            alert("Zug vorwärts geht noch nicht!");
        }

        function resetMoves() {
            alert("Alle Züge zurücksetzen!");
        }

        function restartGame() {
            alert("Spiel wird neu gestartet!");
        }

        function openSettings() {
            alert("Einstellungen öffnen!");
        }

        createBoard(boardSize);
    </script>

</body>
</html>
