<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link rel="icon" href="../icons/Initials.png">
    <link rel="stylesheet" href="style.css?v=1">
    <link rel="stylesheet" href="../style.css?v=1">
</head>
<body>

<nav class="navbar">
    <div class="navbar__container">
        <a href="/" class="navbar__logo">RW</a>
        <ul class="navbar__menu"></ul>
    </div>
</nav>

<div class="container">
    <h1 class="rainbow__text">
        Have a question or want to get in contact?
    </h1>
    <form action="https://usebasin.com/f/85f855c61fe8" method="POST">
        <input id="name" placeholder="Name" type="text" name="name" required>
        <input id="email" placeholder="Email" type="email" name="email" required>
        <textarea id="message" placeholder="Message" name="message" required></textarea>
        <input id="submit" class="button" type="submit" value="SUBMIT">
    </form>
</div>

<script src="../navbar.js"></script>

</body>
</html>
